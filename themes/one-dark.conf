# themes/one-dark.conf

# Default colors
set-option -g status-style fg=colour248,bg=black

# Window titles
set-window-option -g window-status-style fg=colour248,bg=black
set-window-option -g window-status-current-style fg=white,bg=black

# Pane borders
set-option -g pane-border-style fg=colour248,bg=black
set-option -g pane-active-border-style fg=blue,bg=black

# Message text
set-option -g message-style fg=blue,bg=brightblack

# Copy mode
set-window-option -g mode-style fg=white,bg=blue

# Clock mode
set-window-option -g clock-mode-colour blue
set-window-option -g clock-mode-style 24

